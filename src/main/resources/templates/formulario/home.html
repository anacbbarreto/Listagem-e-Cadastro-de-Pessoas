<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Gest√£o de Formulario</title>

        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
              integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
              crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.2/css/jquery.dataTables.css">
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.2/js/jquery.dataTables.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/formulario.css">

        <style type="text/css">

            .tabelaTitle{
                color: Azure;
            }

        </style>
    </head>
    <body>

        <div class="fundo">
            <div class="container my-2">
                <h1>Cadastros</h1>
                <div class="mensagem" th:if="${msg != null}">
                    <span data-th-text="${msg}">Mensagem sucesso</span><br>
                </div>
                <div class="row" th:if="${#lists.isEmpty(listaPessoas)}">
                    <div class="col-12">
                        <h2>Nenhum item adicionado</h2>
                    </div>
                </div>
                <a th:href="@{/novo}" class="btn btn-primary btn-sm mb-3">Incluir Pessoa</a><br>
                <div class="row" th:unless="${#lists.isEmpty(listaPessoas)}">
                    <div class="col-12">
                        <table id="tabelaPessoa" border="1" class="table table-striped table-responsive-md" style="border-color: LightBlue;">
                            <thead>
                                <tr class="tabelaTitle">                    
                                    <th>Nome</th>
                                    <th>Email</th>
                                    <th>Data de Nascimento</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="pessoa : ${listaPessoas}" >
                                    <td th:text="${pessoa.nomePessoa}"></td>
                                    <td th:text="${pessoa.email}"></td>
                                    <td th:text="${pessoa.dataNascimento}"></td>
                                </tr>
                            </tbody>            
                        </table>           
                    </div>
                </div>
                <a th:href="@{/inicio}">Retornar para o inicio</a>  
                <script type="text/javascript">

                    $(document).ready(function () {
                        $('#tabelaPessoa').DataTable();
                    });
                </script>
            </div>
    </body>
</html>
