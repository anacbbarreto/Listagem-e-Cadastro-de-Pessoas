<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Gestão de Formulario</title>

        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
              integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
              crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="/formulario.css">
    </head>
    <body>
        <div class="fundo">
            <div class="container my-2">
                <h1>Gestão de Formulario</h1>
                <hr>
                <h2>Editar Formulario</h2>
                <form action="#" th:action="@{/lista/salvar}" enctype="multipart/form-data" th:object="${pessoa}"  novalidate method="POST">


                    <input type="hidden" id="id" th:field="*{id}">
                    <div class="row mb-3">
                        <div class="group col-sm-12">
                            <h4>Dados Pessoais</h4>                       
                            <label class="col-sm-2 col-form-label">Nome Completo</label>
                            <div class="col-sm-10">
                                <input type="text"  id="txtNome" name="nome"  th:field="*{nomePessoa}" placeholder="Nome Completo" th:classappend="${#fields.hasErrors('nomePessoa')}? is-invalid"  class="form-control mb-3 col-6" > 
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('nomePessoa')}" th:errors='*{nomePessoa}'>Error</div>
                            </div>
                        
                        <label for="txtEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email"  name="email"   id="txtEmail" maxlength="100"  th:field="*{email}" th:classappend="${#fields.hasErrors('email')}? is-invalid" 
                                   placeholder="Email" class="form-control mb-3 col-6" > 
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors='*{email}'>Error</div>

                        </div>

                        <label class="col-sm-2 col-form-label" for="txtDataNascimento">Data de nascimento</label>
                        <div class="col-sm-10">
                            <input type="date"   name="dataNascimento" th:field="*{dataNascimento}" required th:classappend="${#fields.hasErrors('dataNascimento')}? is-invalid"  id="txtDataNascimento"class="form-control mb-3 col-6" > 
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('dataNascimento')}" th:errors='*{dataNascimento}'>Error</div>
                        </div>
                        <button type="submit" class="btn btn-primary" >Salvar</button>
                    </div>
            </div>
        </form>
    </div>
    <hr>
    <a th:href="@{/lista}">Retornar </a>
</div>
</body>
</html>
